<section id="recent-profiles">
    <div class="container">
        <div class="row">

            <div class="filters col-xs-12">

            <span class="left hidden-xs">
            <h2>Recent Escorts</h2>
            </span>

            <span class="right">
                <div class="form-group">
                    <a ng-click="updateFilter('',$event)"><button class="home-filter-option selected">ALL</button></a>
                    <a ng-click="updateFilter('female',$event)"><button class="home-filter-option">Female</button></a>
                    <a ng-click="updateFilter('male',$event)"><button class="home-filter-option">Male</button></a>
                    <a ng-click="updateFilter('ts',$event)"><button class="home-filter-option">TS</button></a>
                    <a ng-click="updateFilter('tv',$event)"><button class="home-filter-option target">TV</button></a>
                    <a ng-click="updateFilter('duo',$event)"><button class="home-filter-option target">Duo</button></a>
                </div>
            </span>
            </div>
        </div>
        <div class="col-xs-12" ng-show="!models.length">
            <div class="placeholder-text">
                <span>Sorry we don't have anyone in that category</span>.</br> Do you know someone who should be here? Tell them about Escort Fans!
                </div>
        </div>
        <div class="row cards">
            <ul>
                <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="model in models | limitTo:9">
                    <div class="card item-model">
                        <div class="card-image">
                            <a ui-sref="modelView({id:model.username})">
                                <img ng-src="{{model.imageFullPath | checkImage}}" alt="{{model.name}}">
                            </a>
                        </div>
                        <div class="card-info">
                            <h3><a ui-sref="modelView({id:model.username})" {{model.name}}>{{model.name}}</a></h3>
                            <div class="card-price">
                                <p>
                                    <a href="#" ui-sref="payment({performerId: model._id, type: 'performer_subscription', package: 'monthly'})">&euro; {{model.subscriptionMonthlyPrice}} / month</a>
                                </p>
                            </div>
                            <div class="card-videos col-xs-5"><p><i class="fa fa-video-camera" aria-hidden="true"></i>{{model.totalVideo}}
                            </p></div>
                            <div class="card-photos col-xs-6 col-xs-offset-1"><p><i class="fa fa-camera" aria-hidden="true"></i>{{model.totalPhoto}}
                            </p></div>
                        </div>
                        <div class="card-subscribe col-xs-12">
                            <a ui-sref="modelView({id:model.username})">subscribe now</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
      <div ng-if="totalItems > itemsPerPage" class="paging">
        <uib-pagination previous-text="Prev" items-per-page="itemsPerPage" num-pages="noOfPages"
          ng-change="pageChanged(currentPage)" total-items="totalItems" ng-model="currentPage"
          max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
      </div>
    </div>
</section>
