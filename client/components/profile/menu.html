<div class="profile-left">
  <div class="img-profile text-center">
    <img ng-src="{{currentUser.imageThumbPath | checkAvatar}}" alt="{{currentUser.name}}" fallback-src>
    <h3>{{currentUser.name}}</h3>
  </div>
  <div class="menu-profile nav-custom">
    <a href="#" class="toggle-profile-custom">Menu profile <i class="fa fa-angle-down"></i></a>
    <ul ng-if="currentUser.role === 'user'">
      <li ui-sref-active="active"><a ui-sref="profile"><i class="fa fa-user"></i> Account information</a></li>
      <li ui-sref-active="active"><a ui-sref="settings"><i class="fa fa-key"></i> Change password</a></li>
      <li style="display:none" ui-sref-active="active"><a ui-sref="notifications"><i class="fa fa-bell"></i>
          Notifications</a></li>
      <li style="display:none" ui-sref-active="active"><a ui-sref="purchased"><i class="fa fa-shopping-cart"></i>
          Purchased items</a></li>
          <li ui-sref-active="active"><a ui-sref="paymentHistory"><i class="fa fa-credit-card"></i> Payment history</a></li>
          <li ui-sref-active="active"><a ui-sref="subscriptionsManagement"><i class="fa fa-credit-card"></i> Subscriptions management</a></li>
      <li ui-sref-active="active"><a ui-sref="logout"><i class="fa fa-power-off"></i>Logout</a></li>
    </ul>
    <ul ng-if="currentUser.role === 'performer'">
      <li ui-sref-active="active"><a ui-sref="manager.profile"><i class="fa fa-user"></i> Account information</a></li>
      <li ui-sref-active="active"><a ui-sref="manager.earning"><i class="fa fa-dollar"></i> Earnings</a></li>
      <li ui-sref-active="active"><a ui-sref="manager.stats"><i class="fa fa-bar-chart"></i> Statistic</a></li>
      <!-- <li ui-sref-active="active"><a ui-sref="manager.uploadAffiliateContent({performerId: currentUser._id})"><i class="fa fa-share"></i>Upload Affiliate Content</a></li> -->
      <li ui-sref-active="active"><a ui-sref="manager.password"><i class="fa fa-key"></i> Change password</a></li>
      <li ui-sref-active="active"><a ui-sref="modelView({id:getCurrentUser().username})"><i class="fa fa-eye"></i>View
          Profile</a></li>
      <li ui-sref-active="active"><a ui-sref="logout"><i class="fa fa-power-off"></i>Logout</a></li>
    </ul>
  </div>
</div>
